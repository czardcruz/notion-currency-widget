<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to JPY Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .widget {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(255,255,255,0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 480px) {
            .widget {
                padding: 15px;
                border-radius: 15px;
            }
        }
        
        h1 {
            font-size: clamp(20px, 5vw, 24px);
            color: #fff;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #aaa;
            font-size: clamp(12px, 3vw, 14px);
            margin-bottom: 20px;
        }
        
        .conversion-display {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 15px;
            color: white;
            text-align: center;
        }
        
        .amount {
            font-size: clamp(32px, 8vw, 48px);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .currency-label {
            font-size: clamp(14px, 4vw, 18px);
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .equals {
            font-size: clamp(16px, 4vw, 20px);
            margin: 10px 0;
            opacity: 0.8;
        }
        
        .info {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }
        
        .refresh-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            color: #aaa;
            padding: 20px;
        }
        
        .error {
            background: #3a1a1a;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>ðŸ’± Currency Converter</h1>
        <p class="subtitle">US Dollar to Japanese Yen</p>
        
        <div id="content">
            <div class="loading">Loading exchange rate...</div>
        </div>
    </div>

    <script>
        let currentRate = null;
        let lastUpdated = null;

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                
                currentRate = data.rates.JPY;
                lastUpdated = new Date();
                
                displayConversion();
            } catch (error) {
                displayError('Failed to fetch exchange rate. Please try again.');
            }
        }

        function displayConversion() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });

            document.getElementById('content').innerHTML = `
                <div class="conversion-display">
                    <div class="amount">$1</div>
                    <div class="currency-label">US Dollar</div>
                    <div class="equals">â‰ˆ</div>
                    <div class="amount">Â¥${currentRate.toFixed(2)}</div>
                    <div class="currency-label">Japanese Yen</div>
                </div>
                
                <div class="info">
                    <div class="info-item">
                        <div class="info-label">Rate</div>
                        <div class="info-value">${currentRate.toFixed(4)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Updated</div>
                        <div class="info-value">${timeStr}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Date</div>
                        <div class="info-value">${dateStr}</div>
                    </div>
                </div>
                
                <button class="refresh-btn" onclick="fetchExchangeRate()">
                    ðŸ”„ Refresh Rate
                </button>
            `;
        }

        function displayError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">${message}</div>
                <button class="refresh-btn" onclick="fetchExchangeRate()">
                    ðŸ”„ Try Again
                </button>
            `;
        }

        // Fetch rate on load
        fetchExchangeRate();
        
        // Auto-refresh every 5 minutes
        setInterval(fetchExchangeRate, 300000);
    </script>
</body>
</html>
